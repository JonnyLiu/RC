<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css" />
    <title></title>
</head>

<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">通告</div>
                <form class="layui-form layui-card-body" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">文件管理密码</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择部门</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">人事部</option>
                        <option value="1">后勤部</option>
                        <option value="2">安保部</option>
                        <option value="3">研发部</option>
                        <option value="4">办公室</option>
                      </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发送人员</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="经理">
                            <input type="checkbox" name="like[read]" title="管理员" checked>
                            <input type="checkbox" name="like[dai]" title="全员">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开关</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="switch" lay-skin="switch">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认发送</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="是" title="是">
                            <input type="radio" name="sex" value="否" title="否" checked>
                        </div>
                        <input type="checkbox" name="" title="是" lay-skin="primary" checked>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">发送内容</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-blue" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script>
        var form = layui.form,
            layer = layui.layer;
    </script>
</body>

</html>
